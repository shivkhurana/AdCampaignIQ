<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdCampaignIQ Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AdCampaignIQ Real-Time Analytics</h1>
      <canvas id="ctrChart"></canvas>
    </div>

    <script>
      // 1. Fetch data from our Python API
      fetch("/api/metrics")
        .then((response) => response.json()) // Convert text to JSON
        .then((data) => {
          // 2. Prepare arrays for the Chart
          // We need one list for labels (Names) and one for data (CTR values)
          const labels = data.map((item) => item.campaign);
          const ctrValues = data.map((item) => item.ctr);

          // 3. Draw the Chart
          const ctx = document.getElementById("ctrChart").getContext("2d");
          new Chart(ctx, {
            type: "bar", // Type of chart (bar, line, pie, etc.)
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Click-Through Rate (CTR %)",
                  data: ctrValues,
                  backgroundColor: "rgba(54, 162, 235, 0.6)", // Blue color
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 1,
                },
              ],
            },
            options: {
              scales: {
                y: { beginAtZero: true },
              },
            },
          });
        });
    </script>
  </body>
</html>
